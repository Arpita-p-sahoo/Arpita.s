<div class="container overflow-auto" style="padding: 20px; ">
  <ng-container *ngFor="let item of telephonyChat">
    <h5>Telephony and chat Application</h5>
  <h6 class="mt-4">Description </h6>
  <p>{{item.text}}
  </p>
  <h6 class="mt-2">Duration</h6>
  <p>{{item.duration}} </p>
  <h6>Tech Stracks</h6>
  <mat-chip-listbox >
    <mat-chip *ngFor="let i of item.skills">
     {{i}}
    </mat-chip>
  </mat-chip-listbox>
  </ng-container>
</div>
