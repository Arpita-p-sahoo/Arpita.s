<div class="row">
    <h1 style="color: #ff4a57;">Projects</h1>
    <div class="col-3" *ngFor="let items of Projects">
        <div class="card custom-card">
            <div class="card-body d-flex justify-content-between align-items-center">
              <p class="m-0">{{items.title}}</p>
              <i class='bx bx-info-circle' style="cursor: pointer;" (click)="openDialog(items.component)"></i>
            </div>
          </div>
    </div>
</div>
