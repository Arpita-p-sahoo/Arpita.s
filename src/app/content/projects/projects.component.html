<div class="container">
  <div class="row">
    <div class="col-md-2" *ngFor="let myProject of Projects">
      <div class="small-card" type="button" (click)="openDialog(myProject.component)">
        <span class="icon" style="padding: 9px;">
          <!-- Add your icon here, for example, using FontAwesome -->
          <i class='bx bx-info-circle'></i>
        </span>
        {{myProject.title}}
      </div>
    </div>
  </div>
</div>
