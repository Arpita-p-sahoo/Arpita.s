<div class="container">

    <div class="row mt-3" *ngFor="let item of Talks">
        <div class="col-12">
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                           {{item.topic}}
                        </mat-panel-title>
                        <mat-panel-description>
                            {{item.location}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>{{item.longtext}}</p>
                </mat-expansion-panel>
            </mat-accordion>
            <!-- (opened)="panelOpenState = true"
                                     (closed)="panelOpenState = false" -->
        </div>
    </div>

</div>
